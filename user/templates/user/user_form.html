{% extends "home/index.html" %}
{% load static %}
{% block ChangingContent %}
<div class="row">
    <h2>Profile</h2>
</div>
<hr>
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-6">
                <p><strong>First name:</strong> {{user.first_name}}</p>
                <p><strong>Last name:</strong> {{user.last_name}}</p>
                <p><strong>User:</strong> {{user.username}}</p>
                <p><strong>Email:</strong> {{user.email}}</p>
            </div>
            <!-- <div class="col-6">
                <p><strong></strong> </p>
                <img src="../media/{{user.image}}" alt="no foto" style="width:50%">
            </div> -->
        </div>
    </div>
</div>



<form action="" method="POST" enctype="multipart/form-data">
    <div class="row">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="col-3">        
            <input type="submit" class="btn btn-primary" value="Guardar Usuario" />
        </div>
        <!-- <div class="col-3">
            <a href="{% url 'user:avatar-load'%}" class="btn btn-info"> cargar imagen</a>
        </div>         -->
    </div>
</form>

{% endblock %}
