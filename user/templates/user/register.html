{% extends "home/index.html" %}
{% load static %}
{% block ChangingContent %}

<h2>Registro</h2>
<hr></hr>

{% if form.errors %}
<p style="color: red">Por favor llenar todos los datos de forma correcta.</p>
{% endif %}

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrar Usuario</button>
</form>

{% endblock %}
