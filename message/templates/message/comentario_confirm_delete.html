{% extends "home/index.html" %}
{% load static %}
{% block ChangingContent %}

<h2>Eliminar comentario</h2>
<hr></hr>

<p>¿Estás seguro de eliminar tu comentario del libro: {{ home.name }}?</p>

<form action="" method="POST">
    {% csrf_token %}
    <input class="btn2 btn-warning" type="submit" value="Si, eliminar.">
    <a class="btn2 btn-primary" href="{% url 'comment:comment-list' %}" >Cancelar</a>
</form>

{% endblock %}
