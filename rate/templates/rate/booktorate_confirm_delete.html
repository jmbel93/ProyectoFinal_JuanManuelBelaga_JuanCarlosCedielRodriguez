{% extends "home/index.html" %}
{% load static %}
{% block ChangingContent %}

<h2>Eliminar Calificación</h2>
<hr></hr>

<p>¿Estás seguro de eliminar tu calificación del libro: {{ rate.name }}?</p>

<form action="" method="POST">
    {% csrf_token %}
    <input class="btn2 btn-warning" type="submit" value="Si, eliminar.">
    <a class="btn2 btn-primary" href="{% url 'rate:rate-list' %}" >Cancelar</a>
</form>

{% endblock %}
